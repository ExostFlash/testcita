<h1>home works!</h1>

<h2>Task List</h2>
<ng-container *ngIf="tasks$ | async as tasks; else loading">
    <ul>
        <li *ngFor="let task of tasks">
            {{ task.title }}
        </li>
    </ul>
</ng-container>
<ng-template #loading>
    <p>Loading tasks...</p>
</ng-template>

<p>Temps écoulé : {{ count / 2 }} secondes</p>
