<h1>Home works!</h1>

<h2>Task List</h2>
@if (tasks$ | async; as tasks) {
  <ul>
    @for (task of tasks; track task) {
      <li>
        {{ task.title }}
      </li>
    }
  </ul>
} @else {
  <p>Loading tasks...</p>
}

<p>Elapsed time: <span style="font-family:monospace;font-size:1.2em">{{ elapsedClock }}</span></p>

<!-- Add a task -->
<button (click)="addTask('New Task')">+ Add a task</button>
